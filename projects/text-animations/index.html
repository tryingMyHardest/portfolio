<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Hover over the boxes to demo the text animations</h1>
        </header>
        <article>
        <div>
        <h2>Fade In</h2>
        <div class="container">
            <div class="fade-in">
                <span class="fade" style="--d: 0s">This text</span>
                <span class="fade" style="--d: .5s">will fade</span>
                <span class="fade" style="--d: 1s">in & move</span>
                <span class="fade" style="--d: 1.5s"> up in a </span>
                <span class="fade" style="--d: 2s">timely fashion.</span>
            </div>
        </div>
        </div>

        <div>
        <h2>Wipe & Fade</h2>
        <div class="container">
            
            <div class="text-wipe" style="--duration: 1s">
                <span class="wipe" style="--delay: 0s">This text</span>
                <span class="wipe" style="--delay: .3s">gets revealed</span>
                <span class="wipe" style="--delay: .5s">in a</span>
                <span class="wipe" style="--delay: .8s">timely fashion.</span>
            </div>
        </div>
        </div>
        </article>        
    </body>
</html>
