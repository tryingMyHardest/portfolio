<script><!doctype html>

<head>

<body>
<div class="content">
<header>
	<div class="logo"><img src="Lake image vertical.jpeg" alt=""></div>
	<h3 class="title">Alex's&nbsp;Boat&nbsp;Rental</h3>
	<nav>
		<ul>
			<li><a href="#aboutAnchor">About</a></li>
			<li><a href="#priceAnchor">Prices</a></li>

<section class="about" id="about">
	<h3><a class="anchor" id="aboutAnchor"></a>About Alex's Boat Rental</h3>
	<p>Alex Doran has been supplying rental boats of all shapes and sizes since 2020. Fake Lake offers the perfect location to spend the day on the water with family and friends in your choice of craft! Come down today and make some memories!</p>
	<p>Alex's Boat Rentals is also the perfect spot to bring and launch personal crafts! Our docks include a 30ft long cement launching ramp that accomadates trailers of all sizes. Before you stop in, make sure all boating permits are in order and ready to present. If a permit is required, one can be purchased in person or visit <a href="https://www.fishandboat.com/Boat/RegisterTitle/Pages/default.aspx" target="_blank">Pennsylvania's Fish and Boat Commission website</a> to register!</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/xu_opk52I70?start=5&autoplay=1&mute=1&modestbranding=1&end=160&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<h4>Hours</h4>
	<ul>
		<li>Monday: 12:00pm to Sunset</li>
		<li>Tuesday: 12:00pm to Sunset</li>
		<li>Wednesday: 12:00pm to Sunset</li>
		<li>Thursday: 12:00pm to Sunset</li>
		<li>Friday: 12:00pm to Sunset</li>
		<li>Saturday: 9:00am to Sunset</li>
		<li>Sunday: 9:00am to Sunset</li>
	</ul>
	<p style="padding-left: 25px">* Hours subject to change on holidays.</p>
</section>
	
<section class="price" id="price">
	<h3 style="text-align: center"><a class="anchor" id="priceAnchor"></a>Boats &amp; Prices</h3>
	<div id="slider">
		<input type="radio" name="slider" id="kayak" checked>
		<input type="radio" name="slider" id="canoe">
		<input type="radio" name="slider" id="rowBoat">
		<input type="radio" name="slider" id="paddleBoard">
		<input type="radio" name="slider" id="sailBoat">
			
		<label for="kayak" id="kayakInfo">
			<h2>Kayak Info</h2>
			<div class="slideInfo">
				<p>Difficulty level: Beginner<br>Anyone can easily enjoy a day on the lake with little to no previous experience!<br>Kayak Pricing:</p>
				<ul>
					<li>One (1) Person - $10.00 per hour</li>
					<li>Two (2) Person - $15.00 per hour</li>
				</ul>
			</div>
		</label>
		<label for="canoe" id="canoeInfo">
			<h2>Canoe Info</h2>
			<div class="slideInfo">
				<p>Difficuluty level: Intermediate<br>There is a bit of a learning curve, but with a little practice, anyone can become a pro!<br>Canoe Pricing:</p>
				<ul>
					<li>Standard - $12.50 per hour</li>
				</ul>
			</div>
		</label>
		<label for="rowBoat" id="rowBoatInfo">
			<h2>Row Boat Info</h2>
			<div class="slideInfo">
				<p>Difficulty level: Beginner<br>Anyone can easily enjoy a day on the lake with little to no previous experience!<br>Row Boat Pricing:</p>
				<ul>
					<li>Standard - $12.50 per hour</li>
				</ul>
			</div>
		</label>
		<label for="paddleBoard" id="paddleBoardInfo">
			<h2>Paddle Board Info</h2>
			<div class="slideInfo">
				<p>Difficulty level: Intermediate<br>There is a bit of a learning curve, but with a little practice, anyone can become a pro!<br>Paddle Board Pricing:</p>
				<ul>
					<li>Standard - $8.00 per hour</li>
				</ul>
			</div>
		</label>
		<label for="sailBoat" id="sailBoatInfo">
			<h2>Sailboat Info</h2>
			<div class="slideInfo">
				<p>Difficulty level: Expert<br>This boat requires expierence and training to operate. Only those that have previously rented with us are allowed to operate.<br>Sailboat Pricing:</p>
				<ul>
					<li>Small Sailboat (4) - $25.00 per hour</li>
					<li>Large Sailboat (8) - $50.00 per hour</li>
				</ul>
			</div>
		</label>
		</div>
</section>
	
<section class="planDay" id="planDay">
	<a class="anchor" id="planDayAnchor"></a>
	<h3>Plan Your Day</h3>
	<form id="priceCalculator">
		<table id="priceTable">
			<tbody>
				<tr>
					<td>Choose Boat:</td>
					<td><select>
							<option value="0">Boat</option>
							<optgroup value = "1" label="Kayak">
								<option value="2">One Person Kayak</option>
								<option value="3">Two Person Kayak</option>
							</optgroup>
								<option value="4">Canoe</option>
								<option value="5">Row Boat</option>
								<option value="6">Paddle Board</option>
							<optgroup value="7" label="Sailboat">
								<option value="8">Small Sailboat(4 People)</option>
								<option value="9">Large Sailboat(10+ People)</option>
						</optgroup>
						</select>
					</td>
					<td><input type="button" value="Delete" id="delButton" onClick="deleteBoat(this)"></td>
				</tr>
				<tr>
					<td>Choose how many hours:</td>
					<td><select>
							<option value="0">Number of Hours</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">Day Rental (~12hrs)</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="bottomButtons">
			<input type="button" value="Add Boat" onclick="addBoat()">
			<input type="button" value="Calculate Total" onclick="cost()">
			<input type="text" id="total">
		</div>
	</form>
</section>
	
<section class="contact" id="contact">
	<h4>Contact Information</h4><a class="anchor" id="contactAnchor"></a>
	<div class="contactInfo">
		<p>Alex Doran<br>Phone: (404) 404-4040<br>Email: alexdoran@fakemail.net</p>
		<p>Address<br>123 Fake Address St<br>Some Area, PA 15635</p>
	</div>
</section>
		
</div>
