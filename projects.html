<!DOCTYPE html>
<html>
    <head>
        <title>Alex Doran | Web Projects</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="cms/styles.css">
    </head>
    <body>
        <section class="project">
            <h3>First Webpage</h3>
            <details>
            <summary>See More</summary>
            <div id="project1" class="codeContent">
                <div class="tab">
                    <button class="codeTab" id="defaultOpen" onclick="changeTab(this, 'BRindex.html')">HTML</button>
                    <button class="codeTab" onclick="changeTab(this, 'BRstyle.css')">CSS</button>
                    <button class="codeTab" onclick="changeTab(this, 'BRscript.js')">JS</button>
                    <span>Minimize Code</span>
                </div>
                <div id="BRindex.html" class="editor" style="display: none;">html</div>
                <div id="BRstyle.css" class="editor" style="display: none;">css</div>
                <div id="BRscript.js" class="editor" style="display: none;">js</div>
            </div>

            <iframe src="firstHTMLpage/firstHTML.html" width="100%" height="400px"></iframe>
        </details>
        </section>
        
        <section class="project">
            <h3>Java File</h3>
            <details>
                <summary>See More</summary>
                <div class="tab">
                    <button class="codeTab" onclick="changeTab(this, 'java')">Java</button>
                </div>
                <button onclick="openFile()">Test</button>
                <div id="java" class="editor" style="display: none;">public class Main {
                    public static void main(String[] args) {
                        System.out.println("Hello World in Java!");
                    }
                }</div>
                <button id="compileButton" onclick="handleCompile(this)">Compile</button>
                <div id="output"></div>
            </details>

            <div id="project2" class="codeContent">
            </div>
        </section>
        
        <section class="project">
            <h3>Project 3</h3>
            <button class="expandProject" onclick="changeProject(event, 'project3')">See More</button>
            <div id="project3" class="codeContent">
            <div class="tab">
                    <button class="codeTab" onclick="changeTab(event, 'editor4')">HTML</button>
                    <button class="codeTab" onclick="changeTab(event, 'editor1')">JS</button>
                    <button class="codeTab" onclick="changeTab(event, 'editor2')">CSS</button>
                    <span class="closeProject" onclick="this.parentElement.parentElement.style.display='none'">&#8598</span>
                </div>
                <div id="editor4" class="editor"><?= readfile("firstHTMLpage/styles.css")?></div>
            </div>
        
        </section>
        
        <button onclick="createEditor('editor1')">Test Button</button>
        <button onclick="deleteEditor()">Delete Button</button>
        <div id="codeArea"><div id="editor1" class="editor" style="display:none;">print("hello world")</div></div>
        Ahh
        <button id="compileButton" disabled onclick="handleCompile()">Compile</button>
        <div id="output"></div>
        
        

        
    </body>
    <script src="cms/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src ="editorAndCompile.js"></script>
</html>
